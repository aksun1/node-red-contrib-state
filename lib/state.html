<!-- Registration -->
<script type="text/javascript">
  RED.nodes.registerType('shared-state',{
    category: 'config',     // Palette category
    defaults: {             // Editable properties
      name: {value:"", required:true},
      historyCount: {value: 2, required:true},
    },
    label: function() {
      if (this.name) {
          return this.name;
      }
      return "New State";
    }
  });
</script>

<!-- Properties Editor -->
<script type="text/x-red" data-template-name="shared-state">
<input type="text" id="username" style="width:0;height:0;z-index:-1;position:absolute;left:0;top:0" />
<input type="password" id="password" style="width:0;height:0;z-index:-1;position:absolute;left:0;top:0" />

<div class="form-row">
    <label for="node-config-input-name"><i style="width:20px; text-align:left;" class="icon-tag"></i> State Name</label>
    <input type="text" id="node-config-input-name" placeholder="myStateName">
</div>

<div class="form-row">
    <label for="node-config-input-historyCount"><i style="width:20px; text-align:left;" class="fa fa-area-chart"></i> History</label>
    Keep <input style="width: 50px; text-align: right; margin:0 4px; padding: 0px 6px 0 0px;" type="number" min="0" id="node-config-input-historyCount"> items
</div>

<div class="form-tips">
    <span>Tip: <i style="width:24px; text-align:center" class="fa fa-area-chart"></i> 
    Keep this number trim, as history is stored in memory and written to disk on each state change.</span>
</div>

</script>

<!-- Help Text -->
<script type="text/x-red" data-help-name="shared-state">
 <h3>Persistent State</h3>
 <hr/>
 <h4>Elements</h4>
 <ul>
   <li><b>State Name</b> - Name of the persistent shared state. This is the key used to identify the state, and can follow whatever global variable naming convention you choose.</li>
   <li><b>History</b> - Number of state changes to keep. Set to 0 for no state save or history.</li>
 </ul>

</script>
