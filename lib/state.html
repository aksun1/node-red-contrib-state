<!-- Registration -->
<script type="text/javascript">
  RED.nodes.registerType('mc-utils:getState',{
      category: 'microclimates',     // Palette category
      defaults: {             // Editable properties
        brokerId: {type:"mqtt-broker", required:true},
        stateName: {value:"", required:true},
        nodeName: {value:""},
      },
      inputs: 0,
      outputs: 1,

      // Use a stock icon https://nodered.org/docs/creating-nodes/appearance#stock-icons
      // or reference another package icon 'node-red/redis.png', 'node-red-suncalc/sun.png',
      // or a font-awesome font 'font-awesome/fa-area-chart',
      // or create an icon using the style guide and place it under lib/icons
      icon: 'node-red/file-in.png',

      // Style guide suggests choosing a color among the following
      // https://nodered.org/docs/creating-nodes/appearance#background-colour
      color: '#C7E9C0',

      // Style guide says align:right if it's input-only (last in a flow)
      // https://nodered.org/docs/creating-nodes/appearance#alignment
      align: 'left',

      // Label style guide: https://nodered.org/docs/creating-nodes/appearance#labels
      label: function() {
        return this.nodeName ? this.nodeName : (this.stateName ? 'get: ' + this.stateName : 'get state');
      },
      paletteLabel: function() {
        return 'get state';
      },
      labelStyle: function() {
        return this.stateName ? "node_label_italic" : "";
      },

  });
</script>

<!-- Properties Editor -->
<script type="text/x-red" data-template-name="mc-utils:getState">
<input type="text" id="username" style="width:0;height:0;z-index:-1;position:absolute;left:0;top:0" />
<input type="password" id="password" style="width:0;height:0;z-index:-1;position:absolute;left:0;top:0" />

<div class="form-row">
    <label for="node-input-stateName"><i style="width:20px; text-align:left;" class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-stateName" placeholder="MY_STATE_NAME">
</div>

<div class="form-row">
    <label for="node-input-brokerId"><i style="width:20px; text-align:left;" class="fa fa-database"></i> Read From</label>
    <input type="text" id="node-input-brokerId">
</div>

<div class="form-row">
    <label for="node-input-nodeName"><i style="width:20px; text-align:left;" class="icon-tag"></i> Node Label</label>
    <input type="text" id="node-input-nodeName" placeholder="(optional)">
</div>

</script>

<!-- Help Text -->

 </p>
</script>
